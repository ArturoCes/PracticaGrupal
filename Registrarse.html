<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tainder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='Registrarse.css'>
    
</head>
<body>

    <!-------------------------------------------------------------------------------------------------------->
    <!--CONTENEDOR Y LOGO-->
    <!-------------------------------------------------------------------------------------------------------->
    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col foto d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>

            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                   <a href="./principal.html"> <img src="./img/logo.png" width="48" alt="logo"></a>
                </div>

                <h2 class="text-center fw-bold py-5 ">Registrarse</h2>

                <!-------------------------------------------------------------------------------------------->
                <!--EMPIEZA EL FORMULARIO DE PRUEBA-->
                <!-------------------------------------------------------------------------------------------->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico *</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña *</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>

                    <div class="mb-4">
                        <label for="apellido1" class="form-label">Primer Apellido *</label>
                        <input type="text" class="form-control" name="apellido1" required>
                    </div>

                    <div class="mb-4">
                        <label for="apellido2" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" name="apellido2">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>

                    <div class="my-3">
                        <span>¿Ya tienes una cuenta?<a href="#">Iniciar Sesión</a></span> <br>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>

                <!----------------------------------------------------------------------------------------------------->
                <!--REGISTRARSE A TRAVÉS DE CUENTA GOOGLE Y FACEBOOK-->
                <!----------------------------------------------------------------------------------------------------->

                <div class="container w-100 my-5">

                    <div class="row text-center">
                        <div class="col-12">Registrarse</div>
                    </div>
                    <div class="row">
                        <div class="col">
                           <button class="btn btn-outline-danger w-100 my-1">
                               <div class="row align-items-center">
                                   <div class="col-2 d-none d-md-block">
                                    <img src="./img/google.png" width="32" height="32" alt="">
                                   </div>

                                   <div class="col-10 col-md-10 text-center text-black">
                                       Google
                                   </div>
                               </div>
                           </button> 
                        </div>

                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                     <img src="./img/facebook.png" width="32" height="32" alt="">
                                    </div>
 
                                    <div class="col-12 col-md-10 text-center text-black">
                                        Facebook
                                    </div>
                                </div>
                            </button> 
                         </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
